
<html>
<body>

<p id="showText"></p>

<script>
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myObj = JSON.parse(this.responseText);
	for (x in myObj.berries) {
  document.getElementById("showText").innerHTML += myObj.berries[x].name;
}
	
    //document.getElementById("showText").innerHTML = myObj.berries[i].name;
	
  }
};
xmlhttp.open("GET", "fruits.json", true);
xmlhttp.send();
</script>

</body>
</html>
